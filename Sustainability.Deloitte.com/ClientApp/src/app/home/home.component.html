<mat-form-field>
  <mat-label>ResourcesGroups</mat-label>
  <mat-select
    [formControl]="resourceGroups"
    multiple
    (selectionChange)="optionRgSelected($event)"
  >
    <mat-select-trigger>
      {{resourceGroups.value?.[0] || ''}}
      <span
        *ngIf="(resourceGroups.value?.length || 0) > 1"
        class="example-additional-selection"
      >
        (+{{ (resourceGroups.value?.length || 0) - 1 }}
        {{ resourceGroups.value?.length === 2 ? "other" : "others" }})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let topping of rgList" [value]="topping">{{
      topping
    }}</mat-option>
  </mat-select>
</mat-form-field>
